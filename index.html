<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myThings</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='angular-bootstrap-colorpicker/css/colorpicker.min.css' rel='stylesheet' type='text/css'>
    <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <img alt="Brand" src="images/site-logo.jpg" alt="">
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="myCtrl">
        <div class="row app-wrap">
            <div class="col-xs-12 col-xs-offset-0 col-sm-3 col-sm-offset-1">
                <div class="row">
                    <div class="col-xs-12 banner-container">
                        <a ng-href="{{getClickUrl(formData.clickUrl)}}" target="_blank">
                            <div class="row banner-content">
                                <div class="col-xs-6 content-image-wrap">
                                    <img id="product-image" class="img-responsive fadein fadeout" ng-repeat="imgUrl in productImages" ng-src="{{imgUrl}}" alt="" ng-show="currentimg === $index">
                                </div>
                                <div class="col-xs-6 content-details-wrap">
                                    <div class="row">
                                        <div class="col-xs-12 product-name" ng-style="{'color': formData.titleColor}">product name</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 font-bold product-price" ng-style="{'color': formData.priceColor}">89.90&nbsp;&#8364;</div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="row">
                            <div class="col-xs-12 banner-logo-wrap">
                                <img class="center-block" ng-src="{{formData.logoUrl}}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-7">
                <div class="row">
                    <div class="col-xs-12 form-title">Dynamic Banner Configuration</div>
                </div>
                <div class="row">
                    <form>
                        <div class="col-xs-12 form-row">
                            <div class="form-group input-only-group">
                                <div ihab="{{formData.priceColor}}" class="col-xs-2 no-padding label-wrap">
                                    <label for="usr">Click URL</label>
                                </div>
                                <div class="col-xs-6 no-padding input-wrap">
                                    <input type="text" class="form-input inner-shadow" ng-model="formData.clickUrl" ng-change="dataUpdate()" ng-model-options="{debounce: updateDelay}" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 form-row">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group color-picker-group">
                                        <div class="col-xs-2 no-padding label-wrap">
                                            <label for="usr">Price color</label>
                                        </div>
                                        <div class="col-xs-9 no-padding input-wrap">
                                            <input colorpicker type="text" class="form-input inner-shadow" ng-model="formData.priceColor" />
                                            <div colorpicker="" type="button" colorpicker-position="top" class="btn ng-pristine priceColorPicker" ng-model="formData.priceColor" value="" ng-style="{'background-color': formData.priceColor}"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 mbl-row-padding">
                                    <div class="form-group color-picker-group">
                                        <div class="col-xs-2 no-padding label-wrap">
                                            <label for="usr">Title color</label>
                                        </div>
                                        <div class="col-xs-9 no-padding input-wrap">
                                            <input colorpicker type="text" class="form-input inner-shadow" ng-model="formData.titleColor" />
                                            <div colorpicker="" type="button" colorpicker-position="top" class="btn ng-pristine titleColorPicker" ng-model="formData.titleColor" value="" ng-style="{'background-color': formData.titleColor}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 form-row">
                            <div class="form-group input-only-group">
                                <div class="col-xs-2 no-padding label-wrap">
                                    <label for="usr">Logo URL</label>
                                </div>
                                <div class="col-xs-6 no-padding input-wrap">
                                    <input type="text" class="form-input inner-shadow" ng-model="formData.logoUrl" ng-change="dataUpdate()" ng-model-options="{debounce: updateDelay}" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.5/ui-bootstrap.min.js"></script> -->
    <script src="angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
